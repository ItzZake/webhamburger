<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>

  <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f5f5f5;
    }

    /* SIDEBAR */
    .sidebar {
      width: 75px;
      background-color: white;
      border-right: 1px solid #e5e5e5;
      transition: width 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }

    .sidebar:hover {
      width: 230px;
    }

    /* Logo / Top Section */
    .sidebar .logo {
      padding: 20px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      color: #835cd0;
      white-space: nowrap;
    }

    .sidebar .logo i {
      font-size: 22px;
    }

    /* Menu Items */
    .menu {
      list-style: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 12px 20px;
      cursor: pointer;
      white-space: nowrap;
      border-radius: 30px;
      margin: 6px 10px;
      transition: background 0.2s, color 0.2s;
    }

    .menu-item i {
      font-size: 18px;
      min-width: 20px;
      text-align: center;
    }

    /* Hover + Active Colors */
    .menu-item:hover,
    .menu-item.active {
      background-color: #ece6f8;
      color: #835cd0;
    }

    /* Labels hidden when collapsed (appear on hover) */
    .label {
      opacity: 0;
      transition: opacity 0.3s;
    }

    .sidebar:hover .label {
      opacity: 1;
    }

    /* Logout Section */
    .logout {
      padding: 20px 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 15px;
      color: #333;
      border-radius: 30px;
      margin: 10px;
      white-space: nowrap;
      transition: background 0.2s, color 0.2s;
    }

    .logout:hover {
      background-color: #f2f2f2;
      color: #835cd0;
    }

    .logout i {
      font-size: 18px;
      min-width: 20px;
      text-align: center;
    }

    /* Main Content */
    .content {
      flex: 1;
      padding: 30px;
    }
  </style>
</head>

<body>
  <!-- SIDEBAR -->
  <nav class="sidebar">
    <!-- Top / Logo -->
    <div class="logo">
      <i class="fa-solid fa-dumbbell"></i>
      <span class="label">My Fitness</span>
    </div>

    <!-- Menu -->
    <ul class="menu">
      <li class="menu-item active" onclick="navigate('workouts')">
        <i class="fa-solid fa-dumbbell"></i>
        <span class="label">Workouts</span>
      </li>
      <li class="menu-item" onclick="navigate('messages')">
        <i class="fa-solid fa-envelope"></i>
        <span class="label">Messages</span>
      </li>
      <li class="menu-item" onclick="navigate('meals')">
        <i class="fa-solid fa-utensils"></i>
        <span class="label">Meals</span>
      </li>
      <li class="menu-item" onclick="navigate('coaches')">
        <i class="fa-solid fa-user-tie"></i>
        <span class="label">Coaches</span>
      </li>
    </ul>

    <!-- Logout -->
    <div class="logout" onclick="logout()">
      <i class="fa-solid fa-right-from-bracket"></i>
      <span class="label">Logout</span>
    </div>
  </nav>

  <!-- CONTENT AREA -->
  <div class="content" id="content">
    <h1>Workouts</h1>
    <p>This is the workouts section.</p>
  </div>

  <script>
    function navigate(section) {
      // Change active item visually
      document.querySelectorAll(".menu-item").forEach(item => {
        item.classList.remove("active");
      });

      const clicked = [...document.querySelectorAll(".menu-item")].find(item =>
        item.textContent.trim().toLowerCase().includes(section)
      );
      if (clicked) {
        clicked.classList.add("active");
      }

      // Change content area
      const content = document.getElementById("content");
      content.innerHTML = `
        <h1>${section.charAt(0).toUpperCase() + section.slice(1)}</h1>
        <p>This is the ${section} section.</p>
      `;
    }

    function logout() {
      alert("Logging out...");
      // You can add actual logout logic here
    }
  </script>
</body>
</html>
